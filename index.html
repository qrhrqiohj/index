<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .flickeringText {
        color: white;
        position: absolute;
      }
      #tally {
        color: white;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box {
        width: calc(50vw);
        height: calc(50vh);
        background-color: rgb(32, 32, 32);
        border: calc(0.5vw) solid rgb(16, 16, 16);
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      body {
        overflow: hidden;
        background-color: black;
      }
      #image {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <audio id="audio" src="https://cdn.discordapp.com/attachments/1032350331985723542/1053837164066115605/Clown_Horn_Sound_Effect.mp3" preload="auto"></audio>
    <audio id="boxAudio" src="https://cdn.discordapp.com/attachments/1032350331985723542/1053862927595216948/Circus_Clown_Music_-_Sound_Effect_HD.mp3" preload="auto"></audio>
    <div id="tally">Fucks given to Linus: 0/69</div>
    <div class="box" id="box" style="display: none;">
      <h1>Congrats on fucking linus</h1>
      <div id="image">
        <img src="https://cdn.discordapp.com/attachments/647582965227978763/1053871833511890994/clown.png" alt="Screaming clown">
      </div>
      <div id="message">
        Wish to fuck him more?
        <button onclick="location.reload()">Refresh</button>
      </div>
    </div>

    <script>
        const textElements = document.querySelectorAll(".flickeringText");
	const audioElement = document.getElementById("audio");
	const boxAudioElement = document.getElementById("boxAudio");
	const tallyElement = document.getElementById("tally");
	const boxElement = document.getElementById("box");
	let tally = 0;
	let fPressed = false;
	let aPressed = false;
	let gPressed = false;
	let boxVisible = false;

	textElements.forEach(function(element, index) {
  	const interval = Math.random() * 100 + 300;
  	setInterval(function() {
    	element.style.left = Math.min(Math.random() * window.innerWidth, window.innerWidth - element.offsetWidth) + "px";
    	element.style.top = Math.min(Math.random() * window.innerHeight, window.innerHeight - element.offsetHeight) + "px";
    	element.style.fontSize = Math.random() * 50 + "px";
  	}, interval);
	});

	textElements.forEach(function(element) {
  	element.addEventListener("click", function() {
    	tally++;
    	if (tally > 69) {
      	tally = 69;
    	}
    	tallyElement.textContent = `Fucks given to Linus: ${tally}/69`;
    	if (tally >= 69) {
      	boxElement.style.display = "block";
      	const boxAudioClone = boxAudioElement.cloneNode();
      	boxAudioClone.play();
   	}
 	});
	});
	
	textElements.forEach(function(element) {
  	element.addEventListener("click", function() {
    	const newAudioElement = new Audio("https://cdn.discordapp.com/attachments/1032350331985723542/1053837164066115605/Clown_Horn_Sound_Effect.mp3");
    	newAudioElement.play();
  	});
	});

	document.addEventListener("keydown", function(event) {
  	if (event.code === "KeyF") {
    	fPressed = true;
  	} else if (event.code === "KeyA") {
    	aPressed = true;
  	} else if (event.code === "KeyG") {
    	gPressed = true;
  	}
  	if (fPressed && aPressed && gPressed) {
    	if (boxVisible) {
      	boxElement.style.display = "none";
      	boxVisible = false;
    	} else {
      	boxElement.style.display = "block";
	boxAudioElement.play();
      	boxVisible = true;
    	}
  	}
	});

	document.addEventListener("keyup", function(event) {
  	if (event.code === "KeyF") {
    	fPressed = false;
  	} else if (event.code === "KeyA") {
    	aPressed = false;
  	} else if (event.code === "KeyG") {
    	gPressed = false;
  	}
	});
    </script>
  </body>
</html>
