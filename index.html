<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .flickeringText {
        color: white;
        position: absolute;
      }
      #tally {
        color: white;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box {
        width: calc(50vw);
        height: calc(50vh);
        background-color: rgb(64, 64, 64);
        border: calc(3vw) solid rgb(32, 32, 32);
        border-radius: 0; /* set the border-radius to 0 to make only the border curved */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <audio id="audio" src="https://cdn.discordapp.com/attachments/1032350331985723542/1053837164066115605/Clown_Horn_Sound_Effect.mp3" preload="auto"></audio>
    <div id="tally">Fucks given to Linus: 0/69</div>
    <div class="box" id="box" style="display: none;"></div>

    <script>
      const textElements = document.querySelectorAll(".flickeringText");
      const audioElement = document.getElementById("audio");
      const tallyElement = document.getElementById("tally");
      let tally = 0;

      textElements.forEach(function(element, index) {
        const interval = Math.random() * 100 + 300;
        setInterval(function() {
          element.style.left = Math.random() * window.innerWidth + "px";
          element.style.top = Math.random() * window.innerHeight + "px";
          element.style.fontSize = Math.random() * 50 + "px";
        }, interval);
      });

      textElements.forEach(function(element) {
        element.addEventListener("click", function() {
          const audioClone = audioElement.cloneNode();
          audioClone.play();
          tally++;
          if (tally > 69) {
            tally = 69;
          }
          tallyElement.textContent = `Fucks given to Linus: ${tally}/69`;
          if (tally >= 69) {
            document.getElementById("box").style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
