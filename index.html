<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .flickeringText {
        color: white;
        position: absolute;
      }
      #tally {
        color: white;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box {
        width: calc(50vw - 10px);
        height: calc(50vh - 10px);
        background-color: rgb(32, 32, 32);
        border: calc(0.5vw) solid rgb(16, 16, 16);
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        padding: 10px;
      }
      body {
        overflow: hidden;
        background-color: black;
      }
      #image {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        text-align: center;
      }
      button {
        margin-left: 10px;
      }

      @media (max-width: 768px) {
        .box {
          width: calc(90vw - 10px); /* increase the width to 90% of the viewport width */
        }
      }
    </style>
  </head>
  <body>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <audio id="audio" src="https://cdn.discordapp.com/attachments/1032350331985723542/1053837164066115605/Clown_Horn_Sound_Effect.mp3" preload="auto"></audio>
    <audio id="boxAudio" src="https://cdn.discordapp.com/attachments/1032350331985723542/1053862927595216948/Circus_Clown_Music_-_Sound_Effect_HD.mp3" preload="auto"></audio>
    <div id="tally">Fucks given to Linus: 0/69</div>
    <div class="box" id="box" style="display: none;">
      <div id="image">
        <img src="https://cdn.discordapp.com/attachments/647582965227978763/1053871833511890994/clown.png" alt="Screaming clown" max-width: 100%; /* make the image responsive */
          max-height: 100%; /* make the image responsive */
        >
      </div>
      <div id="message">
        Congrats on fucking linus
        <br>
        Wish to fuck him more?
        <button onclick="location.reload()">Refresh</button>
      </div>
    </div>

    <script>
      const textElements = document.querySelectorAll(".flickeringText");
	const audioElement = document.getElementById("audio");
	const boxAudioElement = document.getElementById("boxAudio");
	const tallyElement = document.getElementById("tally");
	const boxElement = document.getElementById("box");
	let tally = 0;
	let fPressed = false;
	let aPressed = false;
	let gPressed = false;
	
	textElements.forEach(function(element, index) {
  	const interval = Math.random() * 100 + 300;
  	setInterval(function() {
    	element.style.left = Math.min(Math.random() * window.innerWidth, window.innerWidth - element.offsetWidth) + "px";
    	element.style.top = Math.min(Math.random() * window.innerHeight, window.innerHeight - element.offsetHeight) + "px";
    	element.style.fontSize = Math.random() * 50 + "px";
  	}, interval);
	});

	textElements.forEach(function(element) {
  	element.addEventListener("click", function() {
    	tally++;
    	tallyElement.innerHTML = `Fucks given to Linus: ${tally}/69`;
    	audioElement.currentTime = 0;
    	audioElement.play();
  	});
	});

	document.addEventListener("keydown", function(event) {
  	if (tally === 69) {
    	return;
  	}

  	if (event.key === "f") {
    	fPressed = true;
  	}
  	if (event.key === "a") {
    	aPressed = true;
  	}
  	if (event.key === "g") {
   	gPressed = true;
  	}

  	tally++;
  	tallyElement.innerHTML = `Fucks given to Linus: ${tally}/69`;

  	audioElement.currentTime = 0;
  	audioElement.play();

  	if (tally === 69 && fPressed && aPressed && gPressed) {
    	// show the box and play the box audio
    	boxElement.style.display = "block";
    	boxAudioElement.currentTime = 0;
    	boxAudioElement.play();
  	}
	});


	document.addEventListener("keyup", function(event) {
  	if (event.code === "KeyF") {
    	fPressed = false;
  	}
  	if (event.code === "KeyA") {
    	aPressed = false;
  	}
  	if (event.code === "KeyG") {
    	gPressed = false;
  	}
	});
    </script>
  </body>
</html>
