<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .flickeringText {
        color: white;
        position: absolute;
      }
      #tally {
        color: white;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box {
        width: calc(50vw);
        height: calc(50vh);
        background-color: rgb(32, 32, 32);
        border: calc(0.5vw) solid rgb(16, 16, 16);
        border-radius: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      body {
        overflow: hidden;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <div class="flickeringText">Fuck you Linus</div>
    <audio id="audio" src="https://cdn.discordapp.com/attachments/1032350331985723542/1053837164066115605/Clown_Horn_Sound_Effect.mp3" preload="auto"></audio>
    <div id="tally">Fucks given to Linus: 0/69</div>
    <div class="box" id="box" style="display: none;"></div>

    <script>
      const textElements = document.querySelectorAll(".flickeringText");
      const audioElement = document.getElementById("audio");
      const tallyElement = document.getElementById("tally");
      const boxElement = document.getElementById("box");
      let tally = 0;
      let fPressed = false;
      let aPressed = false;
      let gPressed = false;

      textElements.forEach(function(element, index) {
        const interval = Math.random() * 100 + 300;
        setInterval(function() {
          element.style.left = Math.min(Math.random() * window.innerWidth, window.innerWidth - element.offsetWidth) + "px";
          element.style.top = Math.min(Math.random() * window.innerHeight, window.innerHeight - element.offsetHeight) + "px";
          element.style.fontSize = Math.random() * 50 + "px";
        }, interval);
      });

      textElements.forEach(function(element) {
        element.addEventListener("click", function() {
          const audioClone = audioElement.cloneNode();
          audioClone.play();
          tally++;
          if (tally > 69) {
            tally = 69;
          }
          tallyElement.textContent = `Fucks given to Linus: ${tally}/69`;
        });
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'f') {
          fPressed = true;
        } else if (event.key === 'a') {
          aPressed = true;
        } else if (event.key === 'g') {
          gPressed = true;
        }

        if (fPressed && aPressed && gPressed) {
          if (boxElement.style.display === "block") {
            boxElement.style.display = "none";
          } else {
            boxElement.style.display = "block";
          }
        }
      });

      document.addEventListener('keyup', (event) => {
        if (event.key === 'f') {
          fPressed = false;
        } else if (event.key === 'a') {
          aPressed = false;
        } else if (event.key === 'g') {
          gPressed = false;
        }
      });
    </script>
  </body>
</html>
